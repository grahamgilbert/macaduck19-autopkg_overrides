version: 2
jobs:
  setup_and_run:
    macos:
      xcode: "10.1.0"
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - run: brew install git-lfs
      - run: pip install requests

workflows:
  version: 2
  commit:
    jobs:
      - setup_and_run

  schedule:
    triggers:
      - schedule:
          cron: "0 0 * * *"
    jobs:
      - setup_and_run